<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login - ARI.FARM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="Ari.Farm Description" name="description"/>
    <meta content="ari.com" name="author"/>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/init_fb_sdk.js"></script>
    <script src="js/jquery.fblogin.js"></script>
    <script src="js/login.js"></script>

    <link href="assets/bootstrap.min.css" rel="stylesheet" type="text/css"/>

</head>
<body class="c-layout-header-fixed">

<div class="layout-page catlogin">

    <div align="center" style="float: left; margin-top: 0px; margin-bottom: 10px; width: 100%; height: 50px; background: #05d55f;"><img style="margin-top: 10px; max-width: 120px;" src="http://www.ari.farm/app/assets/images/ari-logo.png" /></div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--<form action="" method="post" id="login-form" name="login-form">-->
                    <div class="form-group">
                        <label>Email</label>
                        <input id="emailField" class="form-control" type="text" name="email"
                               placeholder="Login email address" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="passwordField" class="form-control" type="password" name="password"  placeholder="Your password" />
                    </div>
                    <div class="form-group">
                        <div id="message" class="alert alert-block alert-danger {message_show} errormsg">{message}</div>
                        <button id="loginButton" class="btn btn-success btn-block btn-login">Login</button>
                    </div>
                <!--</form>-->
                <div class="margin-top-30 text-center text-sp"><span>OR</span></div>
                <div class="margin-top-30">
                        <button id="fbLoginButton" class="btn btn-primary btn-block btn-icon"><i class="fa fa-facebook"></i> Login With
                            Facebook
                        </button>
                </div>

                <div class="margin-top-40 text-center more-links">
                    <a href="{purl}login/signup"><strong>Create Account</strong></a> -
                    <a href="{purl}login/forget">Reset Password</a>
                    <br /><br />
                    <p><small>Copyright Ari.com AB Sweden | Beta |  <a href="http://www.ari.farm/terms-and-conditions/"><small>Terms and conditions. </small></a></p>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
